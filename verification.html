<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="verification.css" />
    <title>Verification</title>
  </head>
  <body>
    <nav class="navbar">
      <div id="navbar">
        <a class="nav-link" href="login.html">Login</a>
        <a class="nav-link" href="signup.html">Sign Up</a>
      <h1>To-Do Application</h1>
      <input type="text" id="search-input" placeholder="Search...">
      <span class="filter-icon">&#x1F50E;</span>
    </div>
  
    </nav>

    <div class="container">
      <h1>Verification</h1>
      <form id="verification-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>
        <button id="verify-email-btn" type="submit">Verify Email</button>
      </form>
      <form id="update-password-form" style="display: none">
        <div class="form-group">
          <label for="new-password">New Password</label>
          <input
            type="password"
            id="new-password"
            name="new-password"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name=" confirm-password" required />
        </div>
        <button id="update-password-btn" type="submit">Update Password</button>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
        <script src="script.js">
    </script>
  </body>
</html>
